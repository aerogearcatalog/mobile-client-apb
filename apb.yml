version: 1.0
name: mdc-server-apb
description: Mobile Developer Console
bindable: True
async: optional
tags:
  - mobile-service
metadata:
  displayName: Mobile Developer Console
  longDescription: "An APB deploying the Mobile Developer Console with authentication through Openshift"
  imageUrl: "data:image/png;base64,"
  documentationUrl: "https://docs.aerogear.org/external/apb/mdc-server.html"
  providerDisplayName: "Red Hat, Inc."
  serviceName: mdc-server
  bindingsLimit: 2
plans:
  - name: default
    description: This plan should be used in most use cases
    free: True
    metadata:
      displayName: Default
    parameters: []
  - name: custom
    description: This plan can be used if images need to be customized
    free: True
    metadata:
      displayName: User Specified
    parameters:
      - name: custom_mobile_developer_console_image
        title: Mobile Developer Console container image
        description: The image to use for the Mobile Developer Console (You shouldn't need to change this)
        default: docker.io/aerogear/mobile-developer-console:master
        type: string
        required: True
      - name: custom_proxy_image
        title: OpenShift OAuth Proxy container image
        description: The image to use for the OAuth Proxy (You shouldn't need to change this)
        default: docker.io/openshift/oauth-proxy:v1.1.0
        type: string
        required: True
